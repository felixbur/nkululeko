; Example INI file for predicting speaker ID using PREDICT module
; This looks for different speakers ACROSS the entire database
; Reference: http://blog.syntheticspeech.de/2024/11/07/nkululeko-predict-speaker-id/
[EXP]
root = ./examples/results/
name = exp_emodb_predict_speaker
runs = 1
epochs = 1
save = True
[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = random
target = emotion
labels = ['anger', 'happiness', 'neutral', 'sadness']
[FEATS]
type = ['os']
scale = standard
[PREDICT]
; Predict speaker identity across the database
targets = ['speaker']
; Apply to all samples (or use 'train', 'test')
sample_selection = all
[MODEL]
type = xgb
; Use GPU for faster processing
; device = cuda
