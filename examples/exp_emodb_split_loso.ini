[EXP]
root = ./examples/results/
name = exp_emodb_split_loso
runs = 1
epochs = 1
save = True

[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
# LOSO: Leave-One-Speaker-Out requires speaker_split strategy
emodb.split_strategy = speaker_split
emodb.test_size = 10
target = emotion
labels = ['anger', 'happiness', 'sadness', 'neutral']

[FEATS]
type = ['os']
store_format = csv 
scale = standard

[MODEL]
type = xgb
# logo=10 for LOSO: 10 speakers in EmoDB, each fold leaves one speaker out
logo = 10
