# Example INI files for comparing classifiers, features, and databases using multiple runs
# Tutorial: http://blog.syntheticspeech.de/2025/09/24/nkululeko-how-to-compare-classifiers-features-and-databases-using-multiple-runs/
# 
# This demonstrates how to run experiments multiple times and compare results statistically.
# Run all three configurations with different feature types, then compare the results.
#
# Usage:
# 1. python -m nkululeko.nkululeko --config examples/exp_emodb_compare_os.ini
# 2. python -m nkululeko.nkululeko --config examples/exp_emodb_compare_praat.ini  
# 3. python -m nkululeko.nkululeko --config examples/exp_emodb_compare_auddim.ini
#
# The runs_compare option generates a comparison plot with statistical significance tests.

[EXP]
root = ./examples/results/
name = exp_emodb_compare
# Multiple runs for statistical comparison
runs = 5
epochs = 50
save = True

[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = speaker_split
labels = ['anger', 'happiness', 'neutral', 'sadness']
target = emotion

[FEATS]
# OpenSMILE features
type = ['os']
scale = standard

[MODEL]
type = mlp
layers = {'l1':64, 'l2':16}
patience = 5

[EXPL]
# Enable extensive statistical output
print_stats = True

[PLOT]
# Compare results across runs by feature type
# Options: 'features', 'models', 'databases'
runs_compare = features
best_model = True
