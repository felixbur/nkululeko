# Example INI file for comparing features - audmodel variant
# Tutorial: http://blog.syntheticspeech.de/2025/09/24/nkululeko-how-to-compare-classifiers-features-and-databases-using-multiple-runs/
# Run this after the other compare INI files to compare audmodel embeddings

[EXP]
root = ./examples/results/
name = exp_emodb_compare
# Multiple runs for statistical comparison
runs = 5
epochs = 50
save = True

[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = speaker_split
labels = ['anger', 'happiness', 'neutral', 'sadness']
target = emotion

[FEATS]
# audwavec2 embeddings (change from 'os' or 'praat' to compare)
type = ['audwav2vec2']
scale = standard

[MODEL]
type = mlp
layers = {'l1':64, 'l2':16}
patience = 5

[EXPL]
print_stats = True

[PLOT]
runs_compare = features
best_model = True
