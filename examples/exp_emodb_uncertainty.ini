# Example INI file for demonstrating uncertainty visualization
# Tutorial: http://blog.syntheticspeech.de/2025/08/04/nkululeko-using-uncertainty/
# This shows how to use uncertainty thresholding to filter low-confidence predictions
# Run with: python -m nkululeko.nkululeko --config examples/exp_emodb_uncertainty.ini
# Output: Uncertainty distribution plot and filtered confusion matrix

[EXP]
root = ./examples/results/
name = exp_emodb_uncertainty
runs = 1
epochs = 1
save = True

[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = speaker_split
labels = ['anger', 'happiness', 'neutral', 'sadness']
target = emotion

[FEATS]
type = ['os']
scale = standard

[MODEL]
type = xgb

[PLOT]
# Uncertainty threshold: refuse to predict samples above this entropy value
# Lower values = stricter filtering (more samples rejected)
# Higher values = more permissive (fewer samples rejected)
uncertainty_threshold = 0.4
