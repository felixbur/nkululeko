[EXP]
root = ./examples/results/
name = exp_emodb_audmodel
runs = 1
epochs = 5
save = True
[DATA]
databases = ['emodb']
emodb = ./data/emodb/emodb
emodb.split_strategy = speaker_split
emodb.mapping = {'anger':'angry', 'happiness':'happy', 'sadness':'sad', 'neutral':'neutral'}
labels = ['angry', 'sad']
emodb.limit = 350
target = emotion
[FEATS]
type = ['audwav2vec2']
scale = standard
[MODEL]
type = mlp
n_jobs = 8
layers = [14, 8]
drop = .4
[PLOT]
best_model = True
epoch_progression = True
