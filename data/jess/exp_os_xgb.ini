[EXP]
# Age classification experiment (old vs. young)
root = ./data/jess/
name = results
[DATA]
databases = ['jess']
jess = ./data/jess/jess.csv
jess.type = csv
jess.absolute_path = False
jess.root_folders = ./data/jess
jess.split_strategy = speaker_split
# text = ['read_text', 'spontaneous', 'sentence', 'syllable', 'vowel']
filter = [['text', 'sentence']]
# Target: age classification
target = age_group
labels = ['old', 'young']
[FEATS]
type = ['os']
store_format = csv
scale = standard
[MODEL]
type = xgb
