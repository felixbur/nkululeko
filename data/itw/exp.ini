[EXP]
root = ./exp_itw/results/
name = exp_itw
runs = 1
epochs = 50
save = True

[DATA]
databases = ['train', 'dev', 'test']

train = ./data/itw/itw_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
train.audio_path = ./data/itw/release_in_the_wild

dev = ./data/itw/itw_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
dev.audio_path = ./data/itw/release_in_the_wild

test = ./data/itw/itw_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
test.audio_path = ./data/itw/release_in_the_wild

target = emotion

[FEATS]
type = ['wav2vec2', 'sptk']
scale = standard

wav2vec2.model = facebook/wav2vec2-base
wav2vec2.layer = 7

sptk.features = ['fbank', 'stft']
sptk.fft_length = 512
sptk.frame_period = 160
sptk.frame_length = 400
sptk.n_channel = 80

[MODEL]
type = adm
measure = eer

adm.ssl_feat_dim = 768
adm.phase_feat_dim = 257
adm.fusion = weighted
adm.hidden_dim = 256

learning_rate = 0.0001
optimizer = adam
batch_size = 32
loss = bce

[PLOT]
best_model = True
