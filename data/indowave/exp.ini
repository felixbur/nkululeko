# Experiment configuration for IndoWaveSentiment dataset
# Indonesian audio emotion classification dataset
# 300 recordings from 10 actors (5 male, 5 female)
# 5 emotions: neutral, happy, surprise, disgust, disappointed

[EXP]
root = ./
name = results/exp_indowave_os_xgb
runs = 1
epochs = 1
save = True

[DATA]
# Using pre-generated train/dev/test splits (speaker-independent)
databases = ['train', 'dev', 'test']

train = ./data/indowave/indowave_train.csv
train.type = csv
train.absolute_path = False
train.split_strategy = train
train.audio_path = IndoWaveSentiment Indonesian Audio Dataset for Emotion Classification/

dev = ./data/indowave/indowave_dev.csv
dev.type = csv
dev.absolute_path = False
dev.split_strategy = train
dev.audio_path = IndoWaveSentiment Indonesian Audio Dataset for Emotion Classification/

test = ./data/indowave/indowave_test.csv
test.type = csv
test.absolute_path = False
test.split_strategy = test
test.audio_path = IndoWaveSentiment Indonesian Audio Dataset for Emotion Classification/

# Target variable and class labels
target = emotion
labels = ['neutral', 'happy', 'surprise', 'disgust', 'disappointed']

[FEATS]
# OpenSmile features for emotion recognition
type = ['os']
scale = standard

[MODEL]
# XGBoost for multi-class emotion classification
type = xgb

[PLOT]
# Enable confusion matrix and other visualizations
best_model = True
